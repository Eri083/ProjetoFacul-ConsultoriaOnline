<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-register.css">
    <title> Consultoria Online - Login</title>
</head>
<body>
    <main class="main-singup">
        <div class="left-singup">
            <h1>Registre-se Agora<br>E tenha acesso a Consultoria Online</h1>
            <img src="custom/images/cartoon-animado-registro.svg" class="left-singup-image" alt="Cartoon Animado 2">
        </div>
        <div class="right-singup">
            <div class="card-singup">
                <H1>Registre-se</H1>

                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu Usuário" re>
                </div>

                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu Email" required>
                </div>

                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua Senha" required>
                </div>

                <div class="text-field">
                    <label for="confirmsenha">Senha</label>
                    <input type="password" name="confirmsenha" placeholder="Confirme sua Senha" required>
                </div>

                <div class="text-field">
                    <label for="telefone">Telefone</label>
                    <input type="number" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                </div>
                <div>
                    <a href="#"><button class="buttom-singup">Confirmar</button></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title> Consultoria Online </title>
</head>
<body>
    <main class="main-login">
        <div class="left-login">
            <h1>Faça o Login<br>E tenha acesso a Consultoria Online</h1>
            <img src="custom/images/cartoon-animado.svg" class="left-login-image" alt="Cartoon Animado">
        </div>
        <div class="right-login">
            <div class="card-login">
                <H1>LOGIN</H1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div>
                    <button class="buttom-login">Login</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
